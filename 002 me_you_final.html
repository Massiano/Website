  setTimeout(() => playTone(150, 0.3, 'square'), 150);
}
function showDemo() {
  if (demoIndex >= demoSequence.length) { setTimeout(startQuiz, 1000); return; }
  const item = demoSequence[demoIndex];
  gestureEl.textContent = item.gesture;
  gestureEl.className = ''; bubbleEl.className = ''; bubbleEl.textContent = '';
  teacherEl.style.left = item.teacherX; bubbleEl.style.left = item.teacherX;
  gestureEl.style.left = item.gestureX; gestureEl.style.top = item.gestureY;
  setTimeout(() => gestureEl.classList.add('show'), 300);
  setTimeout(() => { bubbleEl.textContent = item.words[0]; bubbleEl.classList.add('show'); speak(item.words[0]); }, 1200);
  setTimeout(() => { bubbleEl.textContent = item.words[1]; speak(item.words[1]); }, 2500);
  setTimeout(() => { gestureEl.classList.remove('show'); bubbleEl.classList.remove('show'); }, 4000);
  setTimeout(() => { demoIndex++; showDemo(); }, 5000);
}
function startQuiz() { stageEl.style.display = 'none'; quizEl.style.display = 'block'; showQuizItem(); }
function showQuizItem() {
  if (quizIndex >= quizItems.length) {
    quizGestureEl.textContent = '‚úì';
    document.getElementById('user-bubble').style.display = 'none';
    progressEl.textContent = 'ÂÆåÊàê!'; return;
  }
  quizGestureEl.textContent = quizItems[quizIndex].gesture;
  progressEl.textContent = (quizIndex + 1) + ' / ' + quizItems.length;
}
function answer(choice) {
  const correct = quizItems[quizIndex].type;
  if (choice === correct) {
    feedbackEl.textContent = '‚úì'; feedbackEl.style.color = '#4f4'; feedbackEl.style.opacity = 1;
    speak(correct === 'me' ? 'Êàë' : '‰Ω†');
  } else {
    feedbackEl.textContent = '‚úó'; feedbackEl.style.color = '#f44'; feedbackEl.style.opacity = 1;
    playNegative();
  }
  setTimeout(() => { feedbackEl.style.opacity = 0; quizIndex++; showQuizItem(); }, 1200);
}
document.body.addEventListener('click', function init() { audioCtx.resume(); document.body.removeEventListener('click', init); }, { once: true });
setTimeout(showDemo, 800);
</script>
