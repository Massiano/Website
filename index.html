<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Stream Design - Radial</title>
    <style>
        :root {
            --bg-color: #0f0f0f;
            --accent-color: #7b2cbf;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --text-color: #ffffff;
            --transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        /* --- 1. HERO & RADIAL WRAPPER --- */
        /* This container holds both the big circle and absolutely positions the small ones */
        .hero-wrapper {
            position: relative;
            width: 100%;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Ensures the small circles don't get cut off */
            overflow: visible; 
        }

        .hero-mask {
            width: 38vh;
            height: 38vh;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(123, 44, 191, 0.3);
            cursor: pointer;
            position: relative;
            transition: var(--transition);
            border: 2px solid transparent;
            z-index: 10; /* Base z-index */
        }

        .hero-mask:hover {
            transform: scale(1.05);
            box-shadow: 0 0 80px rgba(123, 44, 191, 0.6);
            border-color: var(--accent-color);
        }

        .hero-image { width: 100%; height: 100%; object-fit: cover; }

        /* --- 2. RADIAL CATEGORY CIRCLES --- */
        .cat-circle {
            position: absolute; /* Key change: Absolute positioning */
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background-position: center;
            background-size: cover;
            cursor: pointer;
            transition: var(--transition);
            border: 2px solid #333;
            overflow: hidden;
            z-index: 20; /* Sit above the big circle base state */
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        /* Specific placements to create the radial arc around the bottom */
        /* Using top/left percentages relative to the hero-wrapper */
        .pos-1 { top: 65%; left: 28%; }
        .pos-2 { top: 78%; left: 40%; }
        .pos-3 { top: 78%; right: 40%; }
        .pos-4 { top: 65%; right: 28%; }

        .cat-circle:hover {
            transform: scale(1.3);
            border-color: var(--accent-color);
            z-index: 30; /* Ensure it pops over everything on hover */
             box-shadow: 0 0 25px var(--accent-color);
        }

        /* --- SHARED HOVER TEXT --- */
        .hover-text {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: var(--transition);
            text-align: center;
            padding: 10px;
        }
        
        .hero-mask:hover .hover-text,
        .cat-circle:hover .hover-text,
        .movie-card:hover .hover-text,
        .menu-item:hover .hover-text {
            opacity: 1;
        }

        .hover-text h2 { font-size: 1.5rem; text-transform: uppercase; letter-spacing: 2px; }
        .hover-text p { font-size: 0.8rem; margin-top: 5px; color: #ccc; }
        .cat-circle .hover-text p { font-size: 0.7rem; font-weight: bold; letter-spacing: 1px;}


        /* --- 3. BIG RECTANGLE (Content Stream) --- */
        .content-stream {
            width: 90%;
            height: 22vh;
            background: var(--glass-bg);
            border-radius: 20px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            margin-bottom: 90px; /* Increased space for footer */
            border: 1px solid #333;
            position: relative;
            z-index: 5;
        }

        .scroll-track {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            width: 100%;
            height: 85%;
            padding-bottom: 5px;
            scrollbar-width: none;
        }
        .scroll-track::-webkit-scrollbar { display: none; }

        .movie-card {
            min-width: 220px;
            height: 100%;
            background-color: #222;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: var(--transition);
        }

        .movie-card img { width: 100%; height: 100%; object-fit: cover; }
        .movie-card:hover { min-width: 280px; }

        /* --- 4. BOTTOM BAR --- */
        .bottom-bar {
            position: fixed;
            bottom: 25px;
            width: 90%;
            height: 60px;
            background: #000;
            border: 1px solid #333;
            border-radius: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 100;
        }

        .logo-area {
            width: 40px; height: 40px;
            background: var(--accent-color);
            border-radius: 50%;
            position: relative; overflow: hidden; cursor: pointer;
            display: flex; justify-content: center; align-items: center;
        }

        .menu-items { display: flex; gap: 15px; }
        .menu-item {
            width: 40px; height: 40px;
            border-radius: 50%; background: #222;
            cursor: pointer; position: relative; overflow: hidden;
            transition: var(--transition);
        }
        .menu-item:hover { background: var(--accent-color); }
        .icon-placeholder { width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; }
        .icon-line { width: 15px; height: 2px; background: white; }

    </style>
</head>
<body>

    <div class="hero-wrapper">
        <div class="hero-mask">
            <img src="https://images.unsplash.com/photo-1618336753974-aae8e04506aa?q=80&w=1000&auto=format&fit=crop" class="hero-image" alt="Hero">
            <div class="hover-text">
                <h2>Cyberpunk: Edgerunners</h2>
                <p>Play Now</p>
            </div>
        </div>

        <div class="cat-circle pos-1" style="background-image: url('https://images.unsplash.com/photo-1542259681-dadcd731560b?auto=format&fit=crop&w=100&q=80')">
            <div class="hover-text"><p>ACTION</p></div>
        </div>
        <div class="cat-circle pos-2" style="background-image: url('https://images.unsplash.com/photo-1518621736915-f3b1c41bfd00?auto=format&fit=crop&w=100&q=80')">
            <div class="hover-text"><p>ROMANCE</p></div>
        </div>
        <div class="cat-circle pos-3" style="background-image: url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?auto=format&fit=crop&w=100&q=80')">
            <div class="hover-text"><p>SCI-FI</p></div>
        </div>
        <div class="cat-circle pos-4" style="background-image: url('https://images.unsplash.com/photo-1509248961158-e54f6934749c?auto=format&fit=crop&w=100&q=80')">
            <div class="hover-text"><p>HORROR</p></div>
        </div>
    </div>


    <div class="content-stream">
        <div class="scroll-track">
            <div class="movie-card">
                <img src="https://images.unsplash.com/photo-1536440136628-849c177e76a1?auto=format&fit=crop&w=400&q=80" alt="Movie">
                <div class="hover-text"><h2>Blade Runner</h2><p>Stream 4K</p></div>
            </div>
            <div class="movie-card">
                <img src="https://images.unsplash.com/photo-1626814026160-2237a95fc5a0?auto=format&fit=crop&w=400&q=80" alt="Movie">
                <div class="hover-text"><h2>Dune</h2><p>Latest Ep</p></div>
            </div>
            <div class="movie-card">
                <img src="https://images.unsplash.com/photo-1514302240736-b1fee59858eb?auto=format&fit=crop&w=400&q=80" alt="Movie">
                <div class="hover-text"><h2>Neo Tokyo</h2><p>Completed</p></div>
            </div>
             <div class="movie-card">
                <img src="https://images.unsplash.com/photo-1579783902614-a3fb3927b6a5?auto=format&fit=crop&w=400&q=80" alt="Movie">
                <div class="hover-text"><h2>Art Online</h2><p>New Season</p></div>
            </div>
        </div>
    </div>

    <div class="bottom-bar">
        <div class="logo-area">
             <div class="hover-text"><p>KISS</p></div>
             <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3" style="padding: 8px; width:100%; height:100%;">
                 <path d="M4 4l16 16M4 20L20 4" />
             </svg>
        </div>
        <div class="menu-items">
            <div class="menu-item">
                <div class="icon-placeholder"><div class="icon-line"></div></div>
                <div class="hover-text"><p>Search</p></div>
            </div>
            <div class="menu-item">
                <div class="icon-placeholder"><div class="icon-line" style="transform: rotate(90deg)"></div></div>
                <div class="hover-text"><p>Login</p></div>
            </div>
            <div class="menu-item">
                <div class="icon-placeholder"><div style="width: 10px; height: 10px; border: 2px solid white; border-radius: 50%;"></div></div>
                <div class="hover-text"><p>Settings</p></div>
            </div>
        </div>
    </div>

</body>
</html>
